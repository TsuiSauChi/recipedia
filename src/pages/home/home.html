<ion-content padding>
    <h1>Cookies</h1>

    <ion-range (ionChange)="change();" max="10" [(ngModel)]="first">
        <ion-label range-left>Crunchy</ion-label>
        <ion-label range-right>Melty</ion-label>
    </ion-range>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="second">
        <ion-label range-left>Firm</ion-label>
        <ion-label range-right>Soft</ion-label>
    </ion-range>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="third">
        <ion-label range-left>Tangy</ion-label>
        <ion-label range-right>Mild</ion-label>
    </ion-range>

    <p style="text-align:center">
            <img [src]="image()" width="100%" height="100%" style="border: 1px groove green;">
    </p>
      
    <ion-grid class="ingredients">
      <ion-row>
        <ion-col width-100>
          <h4 style="color:black;margin-top:-20px;">
            Chocolate-Orange Cookie Stacks
          <span style="margin-top:-10px;font-size:12px;">(8 servings)</span>
          </h4>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col width-10>
          <h4 style="text-align: center;">Ingredients</h4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col width-50>
          <h5 style="padding-left:20px">Cookie(oz)</h5>
        </ion-col>
        <ion-col width-50>
        <div>
        <h5 class="butter" style="text-align:center;color:green">5</h5>
        </div>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col width-50>
          <h5 style="padding-left:20px">Buttermilk(cup)</h5>
        </ion-col>
        <ion-col width-50>
        <div>
        <h5 class="butter" style="text-align:center;color:green">1</h5>
        </div>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col width-50>
          <h5 style="padding-left:20px">Pomegranate juice(cup)</h5>
        </ion-col>
        <ion-col width-50>
        <div>
        <h5 class="butter" style="text-align:center;color:green">1</h5>
        </div>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col width-50>
          <h5 style="padding-left:20px">Lime peel</h5>
        </ion-col>
        <ion-col width-50>
        <div>
        <h5 class="butter" style="text-align:center;color:green">1</h5>
        </div>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col width-50>
          <h5 style="padding-left:20px">Red wine</h5>
        </ion-col>
        <ion-col width-50>
        <div>
        <h5 class="butter" style="text-align:center;color:green">1</h5>
        </div>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col width-50>
          <h5 style="padding-left:20px">Blueberry</h5>
        </ion-col>
        <ion-col width-50>
        <div>
        <h5 class="butter" style="text-align:center;color:green">1</h5>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
     <p style="text-align:center">
    <button ion-button>Make me</button>
    <button ion-button>Buy ingredients</button>
    </p>
</ion-content>
